<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, Inception!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #020617;
            --accent: #38bdf8;
            --text: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, var(--bg1), var(--bg2));
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #38bdf8, #22d3ee);
            background-clip: border-box;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .badge {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
            font-size: 0.85rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="badge">by mohhusse</span>
        <h1>Hello from Inception ðŸ‘‹</h1>
        <p>
            A minimal static website<br>
            served from its own NGINX container.
        </p>
    </div>

    <footer>
        Built with Docker, NGINX, and curiosity ðŸš€
    </footer>

</body>
</html>
